<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="head">
      <h2>Challenge-1:Age Converter</h2>
    </div>
    <div class="challenge-1">
      <div class="btn">
        <button class="btn-primary" onclick="ageConverter()">Click Me</button>
        <button class="btn-secondary" onclick="reset()">Reset</button>
      </div>

      <div class="age-result">
        <div class="ageResult" id="result"></div>
      </div>
    </div>
    <div class="head">
      <h2>Challenge-2:Calculator</h2>
    </div>
    <div class="challenge-2">
      <div class="output">
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
      </div>
      <button data-all-clear class="span-2">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-2">=</button>
    </div>
    <div class="head">
      <h2>Challenge-3:People Counter</h2>
    </div>
    <div class="challenge-3">
      <div class="output-2">
        <h1>People Entered</h1>
        <h2 id="counter">0</h2>
      </div>
      <div class="button">
        <div>
          <button class="increment" id="btn-increment" onclick="increment()">
            INCREMENT
          </button>
        </div>
        <div>
          <button id="btn-reset" class="reset" onclick="reset()">RESET</button>
        </div>
        <div>
          <button class="save" id="btn-save" onclick="save()">SAVE</button>
        </div>
      </div>
      <div id="save-el" class="prev-entries">
        <p>PREVIOUS ENTRIES:</p>
      </div>
    </div>
    <div class="head">
      <h2>Challenge-4:Rock Paper Scissors</h2>
    </div>
    <div class="challenge-3">
      <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <div class="result">
        <p>Results:</p>
      </div>
      <div class="choice">
        <div class="choices" id="r">
          <img
            src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png"
            alt="Rock"
            height="150px"
            width="150px"
          />
        </div>

        <div class="choices" id="p">
          <img
            src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png"
            alt="Paper"
            height="150px"
            width="150px"
          />
        </div>

        <div class="choices" id="s">
          <img
            src="https://husseinhewehii.github.io/Rock_Paper_Scissors/scissors.png"
            alt="Scissors"
            height="150px"
            width="150px"
          />
        </div>
      </div>
      <p id="action-message">Make Your Move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
